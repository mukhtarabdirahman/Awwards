{%extends 'base.html'%}
{% load static %}

{% block content %}
{{block.super}}
<header class="jumbotron bg-warning text-center">
    <H1 class="welcome">Awward</H1>
    <h3 class="sub">Rate My Appalication</h3>
    <a href="#" class="btn btn-primary text-center">Post project</a>
</header>

<div class="container">
    <div class=row>
        {% for post in posts %}
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
                <img src="{{ post.image.url }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{post.name}}</h5>
                    <p class="card-text">{{post.caption}}</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
